<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Attendance Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Admin - Attendance Records</h1>
    <table>
        <thead>
            <tr>
                <th>Lecture Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for (lecture_name, date, time), records in lectures.items() %}
                <tr>
                    <td>{{ lecture_name }}</td>
                    <td>{{ date }}</td>
                    <td>{{ time }}</td>
                    <td><a href="{{ url_for('show_attendance', lecture_name=lecture_name, date=date, time=time) }}">Show Attendance</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
